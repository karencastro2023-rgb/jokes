<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Joke</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Animated Joke</h1>
    <img id="jokeImage" src="joke.jpg" alt="Setup Image" width="200">
    <p id="setup">Why did the student bring a ladder to school?</p>
    <button id="showPunchline">Tell me the punchline!</button>
    <p id="punchline" class="hidden">Because they wanted to go to high school!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
